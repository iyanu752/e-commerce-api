      - JWT_EXPIRATION=7d
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=3600
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=10
    depends_on:
      - mongodb
      - redis
    networks:
      - ecommerce-network

volumes:
  mongodb_data:
  redis_data:

networks:
  ecommerce-network:
    driver: bridge